<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4da6, #ff99cc, #ffc0cb);
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 15px;
    }/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
  z-index: 5;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

.box {
  text-align: center;
  background: #ffffffee;
  padding: 28px 20px 40px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  border: 3px solid #ff66a3;
  width: 100%;
  max-width: 460px;
  min-height: 320px; /* üëà bigger floating area */
}

/* üêß penguin */
.penguinWrap {
  position: relative;
  display: inline-block;
  margin-bottom: 8px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.penguin {
  width: 120px;
  max-width: 40vw;
}

.bubble {
  position: absolute;
  top: -8px;
  right: -110px;
  background: white;
  padding: 8px 12px;
  border-radius: 14px;
  font-size: 13px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  border: 2px solid #ff66a3;
  white-space: nowrap;
}

h1 {
  margin: 10px 0 22px;
  color: #e60073;
  font-size: 22px;
  line-height: 1.25;
}

/* button row ‚Äî start side by side */
.btnRow {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 5px;
  align-items: center;
}

.btn {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  min-width: 110px;
  touch-action: manipulation;
}

.btn:active {
  transform: scale(0.95);
}

#yesBtn {
  background: #ff1493;
  color: white;
  z-index: 2;
}

#noBtn {
  background: #444;
  color: white;
  z-index: 3;
}

/* floating mode after first escape */
#noBtn.floating {
  position: absolute;
}

/* popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 15px;
  z-index: 10;
}

.popupCard {
  background: white;
  padding: 24px 20px 28px;
  border-radius: 18px;
  text-align: center;
  animation: popIn 0.35s ease;
  border: 3px solid #ff4da6;
  width: 100%;
  max-width: 320px;
}

.popupCard img {
  width: 160px;
  max-width: 70%;
  border-radius: 12px;
  margin-bottom: 12px;
}

@keyframes popIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popupCard h2 {
  color: #e60073;
  margin: 6px 0 6px;
  font-size: 20px;
}

.popupCard p {
  font-size: 14px;
}

.closeBtn {
  margin-top: 12px;
  padding: 10px 18px;
  border: none;
  border-radius: 22px;
  background: #ff1493;
  color: white;
  cursor: pointer;
  font-size: 14px;
  touch-action: manipulation;
}

@media (max-width: 360px) {
  h1 { font-size: 19px; }
  .bubble { display: none; }
  .penguin { width: 100px; }
  .box { min-height: 300px; }
}

  </style>
</head>
<body>
  <div class="box" id="box"><div class="penguinWrap">
  <img class="penguin" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHhsdDBkZjc1dm5qN29rd2ZmdHZ0OTlhb3BuanF1OW13aG1ocm51OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IU5ApmC4e6wEw/giphy.gif" alt="penguin">
  <div class="bubble">No Button Shy H üò∂‚Äçüå´Ô∏è</div>
</div>

<h1>Heyy! PARAM-SUNDARI Kya Aap meri VALENTINE banoge??  üíñ</h1>

<div class="btnRow">
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

  </div>  <div class="popup" id="popup">
    <div class="popupCard">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjFrdXRrbHk2anB5bWp3bmxwc3VlbzMxc2wxcjJpOXUwdjBrdjRnbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xSM46ernAUN3y/giphy.gif" alt="love gif">
      <h2>Yesss! üíò</h2>
      <p>I'm truly excited in advance üòç</p>
      <button class="closeBtn" onclick="closePopup()">Close</button>
    </div>
  </div>  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");
    const popup = document.getElementById("popup");
    const music = document.getElementById("music");

    let floatingActivated = false;

    function activateFloatingMode() {
      if (!floatingActivated) {
        floatingActivated = true;
        noBtn.classList.add("floating");
      }
    }

    // üëá now No button can move in whole box area (bigger zone)
    function moveNoButton() {
      activateFloatingMode();

      const rect = box.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const maxX = rect.width - btnW - 10;
      const maxY = rect.height - btnH - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      startHearts();
      startConfetti();
      music.currentTime = 0;
      music.play().catch(()=>{});
    });

    function closePopup() {
      popup.style.display = "none";
      music.pause();
    }

    function startHearts() {
      for (let i = 0; i < 28; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "üíñ";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.fontSize = (16 + Math.random() * 22) + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }, i * 90);
      }
    }

    function startConfetti() {
      for (let i = 0; i < 36; i++) {
        const c = document.createElement("div");
        c.innerText = "‚ú®";
        c.style.position = "fixed";
        c.style.left = Math.random()*100 + "vw";
        c.style.top = "-10px";
        c.style.fontSize = "18px";
        c.style.animation = "floatUp 3s linear forwards";
        c.style.zIndex = 6;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
      }
    }
  </script></body>
</html>
